</head>
<body>
    <h1>üîç –î–µ–º–æ –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h1>
    
    <!-- –°–µ–∫—Ü–∏—è –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div class="section">
        <h2>üöÄ –ó–∞–ø—É—Å–∫ –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–∏</h2>
        <div class="form-group">
            <label for="eps">EPS (—Ä–∞–¥–∏—É—Å –ø–æ–∏—Å–∫–∞ —Å–æ—Å–µ–¥–µ–π):</label>

        <div class="form-group">
            <label for="minPts">MinPts (–º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ—á–µ–∫):</label>
            <input type="number" id="minPts" value="3" min="2" max="10">

        <button onclick="runClustering()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—é</button>

    </div>

    <!-- –°–µ–∫—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤ -->
    <div class="section">
        <h2>üìä –ü—Ä–æ—Å–º–æ—Ç—Ä –∫–ª–∞—Å—Ç–µ—Ä–æ–≤</h2>
        <div class="form-group">
            <label for="clusterId">ID –∫–ª–∞—Å—Ç–µ—Ä–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <input type="number" id="clusterId" placeholder="–û—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è –≤—Å–µ—Ö –∫–ª–∞—Å—Ç–µ—Ä–æ–≤">
        </div>

            <input type="number" id="limit" value="50" min="1" max="200">
        </div>
        <div class="form-group">
            <label for="offset">–°–º–µ—â–µ–Ω–∏–µ:</label>
            <input type="number" id="offset" value="0" min="0">
        </div>
        <button onclick="loadClusters()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–ª–∞—Å—Ç–µ—Ä—ã</button>
        <div id="clustersResult" class="result" style="display: none;"></div>
    </div>

    <!-- –°–µ–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –ø–æ—Ö–æ–∂–∏—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π -->
    <div class="section">
        <h2>üîé –ü–æ–∏—Å–∫ –ø–æ—Ö–æ–∂–∏—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h2>
        <div class="form-group">
            <label for="query">–ó–∞–ø—Ä–æ—Å:</label>
            <textarea id="query" rows="3" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ—Ö–æ–∂–∏—Ö..."></textarea>
        </div>
        <div class="form-group">
            <label for="matchThreshold">–ü–æ—Ä–æ–≥ —Å—Ö–æ–∂–µ—Å—Ç–∏:</label>
            <input type="number" id="matchThreshold" value="0.7" step="0.1" min="0" max="1">
        </div>
        <div class="form-group">
            <label for="matchCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤:</label>
            <input type="number" id="matchCount" value="10" min="1" max="100">
        </div>
        <div class="form-group">
            <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <input type="text" id="category" placeholder="–§–∏–ª—å—Ç—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏">
        </div>
        <div class="form-group">
            <label for="dateFrom">–î–∞—Ç–∞ –æ—Ç (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <input type="date" id="dateFrom">
        </div>
        <div class="form-group">
            <label for="dateTo">–î–∞—Ç–∞ –¥–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <input type="date" id="dateTo">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="includeClusters" checked> –í–∫–ª—é—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–ª–∞—Å—Ç–µ—Ä–∞—Ö
            </label>
        </div>
        <button onclick="findSimilarTransactions()">–ù–∞–π—Ç–∏ –ø–æ—Ö–æ–∂–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</button>
        <div id="similarResult" class="result" style="display: none;"></div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        async function runClustering() {
            const eps = parseFloat(document.getElementById('eps').value);
            const minPts = parseInt(document.getElementById('minPts').value);
            const forceRecluster = document.getElementById('forceRecluster').checked;
            
            const resultDiv = document.getElementById('clusteringResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è...';

            try {
                const response = await fetch(`${BASE_URL}/api/transaction-clustering?action=cluster`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        eps,
                        minPts,
                        forceRecluster
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ –ö–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ</h3>
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-value">${data.clusters}</div>
                                <div class="stat-label">–ö–ª–∞—Å—Ç–µ—Ä–æ–≤</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.transactions}</div>
                                <div class="stat-label">–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.noise}</div>
                                <div class="stat-label">–®—É–º</div>
                            </div>
                        </div>
                        <h4>–ü–∞—Ä–∞–º–µ—Ç—Ä—ã:</h4>
                        <p>EPS: ${data.parameters.eps}, MinPts: ${data.parameters.minPts}</p>
                        <h4>–î–µ—Ç–∞–ª–∏ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤:</h4>
                        <pre>${JSON.stringify(data.clusterStats, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `–û—à–∏–±–∫–∞: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
            }
        }

        async function loadClusters() {
            const clusterId = document.getElementById('clusterId').value;
            const limit = parseInt(document.getElementById('limit').value);
            const offset = parseInt(document.getElementById('offset').value);
            
            const resultDiv = document.getElementById('clustersResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤...';

            try {
                let url = `${BASE_URL}/api/transaction-clustering?action=get&limit=${limit}&offset=${offset}`;
                if (clusterId) {
                    url += `&clusterId=${clusterId}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–ª–∞—Å—Ç–µ—Ä–∞—Ö</h3>
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-value">${data.summary.totalClusters}</div>
                                <div class="stat-label">–í—Å–µ–≥–æ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.summary.totalTransactions}</div>
                                <div class="stat-label">–í—Å–µ–≥–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.summary.returnedClusters}</div>
                                <div class="stat-label">–í–æ–∑–≤—Ä–∞—â–µ–Ω–æ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤</div>
                            </div>
                        </div>
                        <h4>–î–µ—Ç–∞–ª–∏ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤:</h4>
                        <pre>${JSON.stringify(data.clusters, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `–û—à–∏–±–∫–∞: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
            }
        }

        async function findSimilarTransactions() {
            const query = document.getElementById('query').value;
            const matchThreshold = parseFloat(document.getElementById('matchThreshold').value);
            const matchCount = parseInt(document.getElementById('matchCount').value);
            const category = document.getElementById('category').value || null;
            const dateFrom = document.getElementById('dateFrom').value || null;
            const dateTo = document.getElementById('dateTo').value || null;
            const includeClusters = document.getElementById('includeClusters').checked;
            
            if (!query.trim()) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞');
                return;
            }
            
            const resultDiv = document.getElementById('similarResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '–ü–æ–∏—Å–∫ –ø–æ—Ö–æ–∂–∏—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π...';

            try {
                const response = await fetch(`${BASE_URL}/api/transaction-clustering?action=find-similar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        matchThreshold,
                        matchCount,
                        includeClusters,
                        category,
                        dateFrom,
                        dateTo
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>üîé –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h3>
                        <p><strong>–ó–∞–ø—Ä–æ—Å:</strong> "${data.query}"</p>
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-value">${data.summary.totalTransactions}</div>
                                <div class="stat-label">–ù–∞–π–¥–µ–Ω–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.summary.totalOutcome.toFixed(2)}</div>
                                <div class="stat-label">–û–±—â–∏–π —Ä–∞—Å—Ö–æ–¥</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.summary.totalIncome.toFixed(2)}</div>
                                <div class="stat-label">–û–±—â–∏–π –¥–æ—Ö–æ–¥</div>
                            </div>
                        </div>
                        <h4>–¢–æ–ø –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:</h4>
                        <ul>
                            ${data.summary.topCategories.map(cat => 
                                `<li>${cat.category}: ${cat.count} —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</li>`
                            ).join('')}
                        </ul>
                        <h4>–¢–æ–ø –ø–æ–ª—É—á–∞—Ç–µ–ª–∏:</h4>
                        <ul>
                            ${data.summary.topPayees.map(payee => 
                                `<li>${payee.payee}: ${payee.count} —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</li>`
                            ).join('')}
                        </ul>
                        <h4>–ù–∞–π–¥–µ–Ω–Ω—ã–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏:</h4>
                        <pre>${JSON.stringify(data.transactions, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `–û—à–∏–±–∫–∞: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
            }
        }
    </script>
</body>
