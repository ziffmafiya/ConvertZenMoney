<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный Финансовый Отчет</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Tektur:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-tektur {
            font-family: 'Tektur', sans-serif;
        }
        body {
            font-family: 'Montserrat', sans-serif;
        }
        h1, h2, h3, h4, h5, h6, button, .tab-button, .font-semibold {
            font-family: 'Tektur', sans-serif;
        }
    </style>
</head>
<body class="antialiased bg-[#0D1117] text-[#c9d1d9]">

    <div class="container mx-auto p-4 md:p-8"> <!-- Increased max-width -->

        <!-- Секция заголовка -->
        <header class="flex flex-wrap justify-between items-center gap-6 mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-white" data-i18n="title"></h1>
            <!-- Actions -->
            <div class="flex items-center gap-4">
                <!-- Theme Toggle -->
                <button id="themeToggle" class="p-2 rounded-full bg-[#161b22] border border-[#30363d] text-white hover:bg-[#30363d] transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12h1m15.325-7.757l-.707-.707M4.343 19.071l-.707.707m14.324-.707l.707.707M4.343 4.343l.707.707"/>
                    </svg>
                </button>
                <!-- Language Switcher -->
                <select id="languageSwitcher" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                </select>
                <div class="flex items-center gap-2" id="quickFilters">
                </div>
            </div>
        </header>

        <!-- Секция настроек и загрузки файла -->
        <section class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6] mb-8 md:mb-12">
            <h2 class="text-2xl font-bold text-white mb-4" data-i18n="display_settings">Настройки отображения</h2>
            <div class="flex items-center gap-2 p-4 bg-[#161b22] rounded-lg border border-[#30363d]">
                <select id="filterMonth" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option value="" data-i18n="all_year"></option>
                    <option value="01" data-i18n="january"></option>
                    <option value="02" data-i18n="february"></option>
                    <option value="03" data-i18n="march"></option>
                    <option value="04" data-i18n="april"></option>
                    <option value="05" data-i18n="may"></option>
                    <option value="06" data-i18n="june"></option>
                    <option value="07" data-i18n="july"></option>
                    <option value="08" data-i18n="august"></option>
                    <option value="09" data-i18n="september"></option>
                    <option value="10" data-i18n="october"></option>
                    <option value="11" data-i18n="november"></option>
                    <option value="12" data-i18n="december"></option>
                </select>
                <input type="number" id="filterYear" placeholder="Год" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" data-i18n-placeholder="year">
            </div>
            <!-- Moved "Update data from file" card here -->
            <div class="mt-8">
                <h2 class="text-2xl font-bold text-white mb-4" data-i18n="update_data_from_file"></h2>
                <p class="text-gray-400 mb-4" data-i18n="upload_csv_transactions"></p>
                <input type="file" id="csvFile" accept=".csv" class="w-full p-4 bg-gray-700 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                <div class="flex items-center mb-4 p-4 bg-gray-800 rounded-lg">
                    <input id="excludeDebtsOnUpload" type="checkbox" class="w-5 h-5 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                    <label for="excludeDebtsOnUpload" class="ml-3 text-lg font-medium text-gray-300" data-i18n="exclude_debts_on_upload"></label>
                </div>
                <div class="flex items-center mb-4 p-4 bg-gray-800 rounded-lg">
                    <input id="skipEmbeddingOnUpload" type="checkbox" class="w-5 h-5 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                    <label for="skipEmbeddingOnUpload" class="ml-3 text-lg font-medium text-gray-300" data-i18n="skip_embedding_on_upload"></label>
                </div>
                <button id="processDataButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 text-lg" data-i18n="upload_to_database"></button>
            </div>
        </section>

        <!-- Секция основных метрик -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8 mb-8 md:mb-12">
            <!-- Карточка актуального баланса -->
            <div class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6]">
                <h3 class="text-lg font-semibold text-gray-400 mb-2" data-i18n="current_balance"></h3>
                <p id="headerNetBalance" class="text-4xl font-bold text-white">0.00 грн</p>
                <div class="flex items-center gap-2 mt-2">
                    <span id="netBalanceChange" class="text-sm font-semibold"></span>
                    <div class="h-8 w-24"><canvas id="netBalanceSparkline"></canvas></div>
                </div>
            </div>
             <!-- Карточка общего дохода -->
            <div class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6]">
                <h3 class="text-lg font-semibold text-gray-400 mb-2" data-i18n="total_income"></h3>
                <p id="totalIncome" class="text-4xl font-bold text-green-400">0.00 грн</p>
                <div class="flex items-center gap-2 mt-2">
                    <span id="incomeChange" class="text-sm font-semibold"></span>
                    <div class="h-8 w-24"><canvas id="incomeSparkline"></canvas></div>
                </div>
            </div>
            <!-- Карточка общих расходов -->
            <div class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6]">
                <h3 class="text-lg font-semibold text-gray-400 mb-2" data-i18n="total_expenses"></h3>
                <div>
                    <p id="totalExpenses" class="text-4xl font-bold text-red-400">0.00 грн</p>
                    <div class="flex items-center gap-2 mt-2">
                        <span id="expensesChange" class="text-sm font-semibold"></span>
                        <div class="h-8 w-24"><canvas id="expensesSparkline"></canvas></div>
                    </div>
                </div>
                <p id="expensesToIncomeText" class="text-center text-gray-400 text-sm mt-2"></p>
            </div>
            <!-- Карточка теоретических сбережений -->
            <div class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6]">
                <h3 class="text-lg font-semibold text-gray-400 mb-2" data-i18n="theoretical_savings"></h3>
                <p id="theoreticalSavings" class="text-4xl font-bold text-blue-400">0.00 грн</p>
                <p class="text-gray-400 text-sm mt-2" data-i18n="percent_of_total_income"></p>
            </div>
        </section>

        <!-- Секция графика "Траты vs. Доходы" -->
        <section class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6] mb-8 md:mb-12">
            <h3 class="text-xl font-semibold text-gray-300 mb-4" data-i18n="expenses_vs_income"></h3>
            <div class="h-96">
                <canvas id="spendIncomeTrendChart"></canvas>
            </div>
        </section>

        <!-- Секция аномалий -->
        <section class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6] mb-8 md:mb-12">
            <h3 class="text-xl font-semibold text-gray-300 mb-2" data-i18n="anomalies"></h3>
            <p class="text-gray-400 text-sm mb-4" data-i18n="atypical_large_expenses"></p>
            <div id="anomaliesList" class="space-y-3">
                <!-- Anomalies will be listed here -->
                <p class="text-gray-500" data-i18n="no_anomalies_found"></p>
            </div>
            <div id="anomaliesPagination" class="flex justify-center items-center mt-4 space-x-2">
                <button id="prevAnomalyPage" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" data-i18n="previous"></button>
                <span id="anomalyPageInfo" class="text-gray-400" data-i18n="page_of" data-i18n-options='{"current": 1, "total": 1}'></span>
                <button id="nextAnomalyPage" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" data-i18n="next"></button>
            </div>
        </section>

        <!-- Секция детализации с вкладками -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12">
            
            <!-- Карточка детализации расходов -->
            <div class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6]">
                <div class="mb-4 border-b border-gray-700">
                    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="expensesTab" role="tablist">
                        <li role="presentation">
                            <button class="tab-button inline-block p-4 border-b-2 rounded-t-lg text-blue-500 border-blue-500" id="category-tab" data-tab-target="#category-content" type="button" role="tab" data-i18n="by_categories"></button>
                        </li>
                        <li role="presentation">
                            <button class="tab-button inline-block p-4 border-b-2 rounded-t-lg text-gray-400 border-gray-700 hover:bg-gray-700 hover:border-gray-600" id="store-tab" data-tab-target="#store-content" type="button" role="tab" data-i18n="by_stores"></button>
                        </li>
                    </ul>
                </div>
                <div id="expensesTabContent">
                    <div class="tab-content" id="category-content" role="tabpanel">
                        <h3 class="text-xl font-bold text-center mb-4 text-white" data-i18n="expenses_structure"></h3>
                        <div class="relative h-[35vh] w-full max-w-[450px] mx-auto">
                            <canvas id="expensesChart"></canvas>
                        </div>
                        <div id="expensesLegend" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-x-4"></div>
                        <button id="detectAnomaliesButton" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 text-lg mt-4" data-i18n="find_anomalies"></button>
                    </div>
                    <div class="tab-content hidden" id="store-content" role="tabpanel">
                        <h3 class="text-xl font-bold text-center mb-4 text-white" data-i18n="top_10_expenses_by_stores"></h3>
                        <div class="relative h-[45vh] w-full">
                            <canvas id="storesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Правая колонка с двумя карточками -->
            <div class="flex flex-col gap-8 md:gap-12">
                <!-- Карточка источников дохода -->
                <div class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6] flex-1">
                    <h3 class="text-2xl font-bold text-center mb-6 text-white" data-i18n="income_sources"></h3>
                    <div class="space-y-4" id="incomeList">
                        <!-- Income bars will be generated by JS -->
                    </div>
                </div>

                <!-- Прогресс по цели -->
                <div class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6] flex-1">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-white" data-i18n="goal_progress"></h3>
                        <button id="setupGoalButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 text-sm" data-i18n="configure"></button>
                    </div>
                    <p id="goalDescription" class="text-gray-400" data-i18n="goal_not_set"></p>
                    <div class="w-full bg-gray-600 rounded-full h-4 mt-4">
                        <div id="goalProgressBar" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
                    </div>
                <div class="flex justify-between text-sm font-semibold mt-2">
                        <span id="goalProgressText" class="text-white">0%</span>
                        <span id="goalTargetText" class="text-gray-400" data-i18n="goal" data-i18n-options='{"value": "-"}'></span>
                    </div>
                    <p id="comparisonMonthText" class="text-sm text-gray-400 mt-1"></p>
                </div>
            </div>
        </section>

    <!-- Секция таблицы транзакций -->
    <section class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6] mt-8 md:mt-12">
        <h2 class="text-2xl font-bold text-white mb-4" data-i18n="latest_transactions"></h2>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr>
                        <th class="p-3 md:p-4 border-b border-gray-700 text-left bg-gray-800 font-semibold text-gray-400" data-i18n="date"></th>
                        <th class="p-3 md:p-4 border-b border-gray-700 text-left bg-gray-800 font-semibold text-gray-400" data-i18n="category"></th>
                        <th class="p-3 md:p-4 border-b border-gray-700 text-left bg-gray-800 font-semibold text-gray-400" data-i18n="payee"></th>
                        <th class="p-3 md:p-4 border-b border-gray-700 text-left bg-gray-800 font-semibold text-gray-400" data-i18n="amount"></th>
                        <th class="p-3 md:p-4 border-b border-gray-700 text-left bg-gray-800 font-semibold text-gray-400" data-i18n="account"></th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <!-- Rows will be generated by JS -->
                </tbody>
            </table>
        </div>
        <div id="transactionsPagination" class="flex justify-center items-center mt-4 space-x-2">
            <button id="prevTransactionPage" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" data-i18n="previous"></button>
            <span id="transactionPageInfo" class="text-gray-400" data-i18n="page_of" data-i18n-options='{"current": 1, "total": 1}'></span>
                <button id="nextTransactionPage" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" data-i18n="next"></button>
        </div>
    </section>


    <!-- Секция глубокого анализа -->
    <section class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6] mt-8 md:mt-12">
        <h2 class="text-2xl font-bold text-white mb-4" data-i18n="deep_analysis_of_expenses"></h2>
        <p class="text-gray-400 mb-2" data-i18n="detailed_analysis_ai"></p>
        <p class="text-gray-500 text-sm mb-4" data-i18n="analysis_period_settings"></p>
        <div class="flex flex-wrap gap-4 mb-4">
            <button id="deepAnalysisButton" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 text-lg" data-i18n="perform_deep_analysis"></button>
            <button id="deepAnalysisSettingsButton" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-md transition duration-300 text-lg" data-i18n="configure_analysis"></button>
        </div>
        <div id="analysisResult" class="mt-6 p-4 bg-gray-800 rounded-lg text-gray-200 whitespace-pre-wrap">
            <!-- Analysis results will be displayed here -->
        </div>
        <div id="analysisLoading" class="hidden mt-4 text-center text-blue-400">
            <p data-i18n="analysis_in_progress"></p>
        </div>
    </section>

    <!-- Модальное окно настроек глубокого анализа -->
    <div id="deepAnalysisSettingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-[#161b22] p-6 rounded-2xl border border-[#30363d] max-w-lg w-full shadow-2xl shadow-black/50">
            <h2 class="text-2xl font-bold text-white mb-4" data-i18n="deep_analysis_settings"></h2>
            <div class="space-y-4">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-300" data-i18n="analysis_period"></label>
                    <div class="flex gap-2">
                        <select id="deepAnalysisMonth" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option value="" data-i18n="all_year"></option>
                            <option value="01" data-i18n="january"></option>
                            <option value="02" data-i18n="february"></option>
                            <option value="03" data-i18n="march"></option>
                            <option value="04" data-i18n="april"></option>
                            <option value="05" data-i18n="may"></option>
                            <option value="06" data-i18n="june"></option>
                            <option value="07" data-i18n="july"></option>
                            <option value="08" data-i18n="august"></option>
                            <option value="09" data-i18n="september"></option>
                            <option value="10" data-i18n="october"></option>
                            <option value="11" data-i18n="november"></option>
                            <option value="12" data-i18n="december"></option>
                        </select>
                        <input type="number" id="deepAnalysisYear" placeholder="Год" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" data-i18n-placeholder="year">
                    </div>
                </div>
                <div>
                    <label for="deepAnalysisCategory" class="block mb-2 text-sm font-medium text-gray-300" data-i18n="category_for_comparison"></label>
                    <input type="text" id="deepAnalysisCategory" placeholder="Например: Кафе и рестораны" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" data-i18n-placeholder="example_cafe_restaurants">
                </div>
                <div>
                    <label for="deepAnalysisModel" class="block mb-2 text-sm font-medium text-gray-300" data-i18n="ai_model_for_analysis"></label>
                    <select id="deepAnalysisModel" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button id="closeDeepAnalysisSettingsButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" data-i18n="cancel"></button>
                <button id="saveDeepAnalysisSettingsButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" data-i18n="save"></button>
            </div>
        </div>
    </div>

    <!-- Секция анализа привычек -->
    <section class="bg-[#161b22] rounded-2xl p-6 text-left transition-all duration-300 border border-[#30363d] hover:translate-y-[-5px] hover:shadow-lg hover:shadow-black/30 hover:border-[#8b5cf6] mt-8 md:mt-12">
        <h2 class="text-2xl font-bold text-white mb-4" data-i18n="habit_analysis"></h2>
        <p class="text-gray-400 mb-4" data-i18n="regular_expenses_habits"></p>
        <div id="habitsResult" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
            <!-- Habit cards will be displayed here -->
        </div>
        <div id="habitsLoading" class="hidden mt-4 text-center text-blue-400">
            <p data-i18n="habits_analysis_in_progress"></p>
        </div>
        <div id="habitsPagination" class="flex justify-center items-center mt-4 space-x-2">
            <button id="prevHabitPage" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" data-i18n="previous"></button>
            <span id="habitPageInfo" class="text-gray-400" data-i18n="page_of" data-i18n-options='{"current": 1, "total": 1}'></span>
            <button id="nextHabitPage" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" data-i18n="next"></button>
        </div>
    </section>

    <!-- Модальное окно деталей привычки -->
    <div id="habitDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-[#1f2937] p-6 rounded-lg border border-[#374151] max-w-2xl w-full">
            <h2 id="habitDetailTitle" class="text-2xl font-bold text-white mb-4" data-i18n="habit_details"></h2>
            <div class="chart-container" style="height: 40vh;">
                <canvas id="habitTrendChart"></canvas>
            </div>

            // Основная функция для анализа и отображения данных
            function analyzeAndRender(transactions) {
                if (!transactions) return;

                let totalIncome = 0;
                let totalExpenses = 0;
                const expensesByCategory = {};
                const expensesByPayee = {};
                const incomeSources = {};
            const dailyData = {}; // Для графика трендов

                transactions.forEach(t => {
                    const date = t.date.split('T')[0];
                    if (!dailyData[date]) {
                        dailyData[date] = { income: 0, expenses: 0 };
                    }

                    if (t.income > 0 && t.outcome === 0) {
                        totalIncome += t.income;
                        dailyData[date].income += t.income;
                        if (!normalize(t.categoryName).includes('возврат')) {
                           incomeSources[t.categoryName] = (incomeSources[t.categoryName] || 0) + t.income;
                        }
                    } else if (t.outcome > 0 && t.income === 0) {
                        totalExpenses += t.outcome;
                        dailyData[date].expenses += t.outcome;
                        
                        let category = t.categoryName;
                        const creditKeywords = ["роутер", "очки", "бритва", "пылесос"];
                        const description = normalize(t.payee + ' ' + t.comment + ' ' + t.incomeAccountName);

                        if (creditKeywords.some(keyword => description.includes(keyword))) {
                            category = "Платеж по кредиту";
                        }
                        
                        expensesByCategory[category] = (expensesByCategory[category] || 0) + t.outcome;
                        expensesByPayee[t.payee] = (expensesByPayee[t.payee] || 0) + t.outcome;
                    }
                });

                const netBalance = totalIncome - totalExpenses;

                // Calculate actual expense percentages
                const actualExpensePercentages = {};
                if (totalExpenses > 0) {
                    for (const category in expensesByCategory) {
                        actualExpensePercentages[category] = (expensesByCategory[category] / totalExpenses);
                    }
                }

                // Update main metrics
                headerNetBalanceEl.textContent = `${netBalance.toLocaleString('ru-RU', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} грн`;

                        backgroundColor: COLORS.slice(0, sortedExpensesByPayee.length),
                        borderColor: '#1f2937',
                        borderWidth: 2
                    }]
                };
                
                const sortedDates = Object.keys(dailyData).sort((a, b) => new Date(a) - new Date(b));
                const trendData = {
                    labels: sortedDates.map(date => new Date(date).toLocaleDateString(i18next.language, { day: 'numeric', month: 'short' })),
                    datasets: [
                        {
                            label: i18next.t('total_income'),
                            data: sortedDates.map(date => dailyData[date].income),
                            borderColor: '#22c55e', // green-500
                            backgroundColor: 'rgba(34, 197, 94, 0.2)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: i18next.t('total_expenses'),
                            data: sortedDates.map(date => dailyData[date].expenses),
                            borderColor: '#ef4444', // red-500
                            backgroundColor: 'rgba(239, 68, 68, 0.2)',
                            fill: true,
                            tension: 0.4
                        }
                    ]

                const incomeDataList = Object.entries(incomeSources)

                    .sort((a, b) => b.amount - a.amount);

                renderCharts(expenseDataByCategoryChart, expenseDataByStoreChart, trendData);
                renderLegendsAndLists(expenseDataByCategoryChart, incomeDataList, totalIncome, transactions, actualExpensePercentages);
                allAnomalies = transactions.filter(t => t.is_anomaly); // Сохраняем все аномалии

                async function updateGoalProgress() {
                const goal = JSON.parse(localStorage.getItem('userGoal'));
                const goalDescriptionEl = document.getElementById('goalDescription');
                const goalProgressBar = document.getElementById('goalProgressBar');
                const goalProgressText = document.getElementById('goalProgressText');
                const goalTargetText = document.getElementById('goalTargetText');
                const comparisonMonthTextEl = document.getElementById('comparisonMonthText');

                if (!goal) {
                    goalDescriptionEl.textContent = i18next.t('goal_not_set');
                    goalProgressBar.style.width = '0%';
                    goalProgressText.textContent = '0%';
                    goalTargetText.textContent = `${i18next.t('goal')}: -`;
                    comparisonMonthTextEl.textContent = '';
                    return;
                }

                // Update UI with goal details
                if (goal.type === 'reduce') {
                    goalDescriptionEl.textContent = `${i18next.t('reduce_expenses_by_percent')} "${goal.category}" на ${goal.value}%`;
                    goalTargetText.textContent = `${i18next.t('goal')}: ${goal.value}%`;
                } else {
                    goalDescriptionEl.textContent = `${i18next.t('spend_no_more_than_uah')} ${goal.value} грн в категории "${goal.category}"`;
                    goalTargetText.textContent = `${i18next.t('goal')}: ${goal.value} грн`;
                }

                const selectedMonth = filterMonthSelect.value;
                const selectedYear = filterYearInput.value;

                if (!selectedYear || !selectedMonth) {
                    return; // Need month and year to calculate progress
                }

                try {
                    const response = await fetch('/api/get-goal-progress', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ year: selectedYear, month: selectedMonth, goal })
                    });

                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error || 'Failed to get goal progress');
                    }

                    const { progress1, progress2, comparisonMonth, currentValue, targetValue, status } = await response.json();
                    
                    // Ограничиваем progress1 100% для отображения на прогресс-баре
                    const displayProgress1 = Math.min(100, Math.max(0, progress1));
                    
                    goalProgressBar.style.width = `${displayProgress1}%`;
                    
                    if (goal.type === 'limit') {
                        goalProgressText.textContent = `${currentValue.toLocaleString(i18next.language, { minimumFractionDigits: 2, maximumFractionDigits: 2 })} грн`;
                        goalTargetText.textContent = `${i18next.t('goal')}: ${targetValue.toLocaleString(i18next.language, { minimumFractionDigits: 2, maximumFractionDigits: 2 })} грн`;
                    } else if (goal.type === 'reduce') {
                        let progressText = '';
                        if (progress2 > 0) {
                            progressText = `${i18next.t('you_saved')} ${progress2.toFixed(1)}%`;
                        } else if (progress2 < 0) {
                            progressText = `${i18next.t('you_spent_more', { percent: Math.abs(progress2).toFixed(1) })}%`;
                        } else {
                            progressText = i18next.t('no_changes');
                        }
                        goalProgressText.textContent = progressText;
                        goalTargetText.textContent = `${i18next.t('goal')}: ${targetValue}%`;
                    }

                    if (comparisonMonth) {
                        comparisonMonthTextEl.textContent = `${i18next.t('comparison_with', { month: comparisonMonth })}`;
                    } else {
                        comparisonMonthTextEl.textContent = '';
                    }

                    if (status === 'Over Limit' || (goal.type === 'reduce' && progress1 < 100)) {
                        goalProgressBar.classList.remove('bg-blue-500');
                        goalProgressBar.classList.add('bg-red-500');
                    } else {
                        goalProgressBar.classList.remove('bg-red-500');
                        goalProgressBar.classList.add('bg-blue-500');
                    }

                } catch (error) {
                    console.error('Error fetching goal progress:', error);
                    goalProgressText.textContent = i18next.t('error');
                    comparisonMonthTextEl.textContent = '';
                }
            }

            function renderSparklines(transactions) {
                if (netBalanceSparklineChart) netBalanceSparklineChart.destroy();
                if (incomeSparklineChart) incomeSparklineChart.destroy();
                if (expensesSparklineChart) expensesSparklineChart.destroy();

                const selectedMonth = filterMonthSelect.value;
                const selectedYear = filterYearInput.value;

                let dataForSparklines = {};
                let labelsForSparklines = [];
                let currentPeriodTotal = { income: 0, expenses: 0, netBalance: 0 };
                let previousPeriodTotal = { income: 0, expenses: 0, netBalance: 0 };

                if (selectedMonth) {
                    // Месячный вид: агрегируем по дням для текущего и предыдущего месяца
                    const currentMonthTransactions = transactions.filter(t => {
                        const date = new Date(t.date);
                        return date.getFullYear() == selectedYear && (date.getMonth() + 1) == parseInt(selectedMonth);
                    });

                    const previousMonth = parseInt(selectedMonth) === 1 ? 12 : parseInt(selectedMonth) - 1;
                    const previousYear = parseInt(selectedMonth) === 1 ? parseInt(selectedYear) - 1 : parseInt(selectedYear);

                    const previousMonthTransactions = transactions.filter(t => {
                        const date = new Date(t.date);
                        return date.getFullYear() == previousYear && (date.getMonth() + 1) == previousMonth;
                    });

                    // Агрегируем дневные данные для текущего месяца
                    currentMonthTransactions.forEach(t => {
                        const date = t.date.split('T')[0];
                        if (!dataForSparklines[date]) {
                            dataForSparklines[date] = { income: 0, expenses: 0, netBalance: 0 };
                        }
                        dataForSparklines[date].income += t.income;
                        dataForSparklines[date].expenses += t.outcome;
                        dataForSparklines[date].netBalance += (t.income - t.outcome);
                        currentPeriodTotal.income += t.income;
                        currentPeriodTotal.expenses += t.outcome;
                        currentPeriodTotal.netBalance += (t.income - t.outcome);
                    });

                    // Агрегируем общую сумму за предыдущий месяц
                    previousMonthTransactions.forEach(t => {
                        previousPeriodTotal.income += t.income;
                        previousPeriodTotal.expenses += t.outcome;
                        previousPeriodTotal.netBalance += (t.income - t.outcome);
                    });

                    labelsForSparklines = Object.keys(dataForSparklines).sort();
                    // Если нет данных за текущий месяц, используем данные за предыдущий для визуализации спарклайнов
                    if (labelsForSparklines.length === 0 && Object.keys(previousMonthTransactions).length > 0) {
                        previousMonthTransactions.forEach(t => {
                            const date = t.date.split('T')[0];
                            if (!dataForSparklines[date]) {
                                dataForSparklines[date] = { income: 0, expenses: 0, netBalance: 0 };
                            }
                            dataForSparklines[date].income += t.income;
                            dataForSparklines[date].expenses += t.outcome;
                            dataForSparklines[date].netBalance += (t.income - t.outcome);
                        });
                        labelsForSparklines = Object.keys(dataForSparklines).sort();
                    }

                } else {
                    // Годовой вид: агрегируем по месяцам
                    const monthlyData = {};
                    transactions.forEach(t => {
                        const monthYear = new Date(t.date).toISOString().substring(0, 7); // YYYY-MM
                        if (!monthlyData[monthYear]) {
                            monthlyData[monthYear] = { income: 0, expenses: 0, netBalance: 0 };
                        }
                        monthlyData[monthYear].income += t.income;
                        monthlyData[monthYear].expenses += t.outcome;
                        monthlyData[monthYear].netBalance += (t.income - t.outcome);
                    });

                    const sortedMonths = Object.keys(monthlyData).sort();
                    const lastSixMonths = sortedMonths.slice(-6); // Получаем данные за последние 6 месяцев

                    lastSixMonths.forEach(month => {
                        dataForSparklines[month] = monthlyData[month];
                    });
                    labelsForSparklines = lastSixMonths;

                    // Рассчитываем итоги для текущего и предыдущего периодов в годовом виде
                    if (sortedMonths.length >= 2) {
                        const currentMonthKey = sortedMonths[sortedMonths.length - 1];
                        const previousMonthKey = sortedMonths[sortedMonths.length - 2];
                        currentPeriodTotal = monthlyData[currentMonthKey];
                        previousPeriodTotal = monthlyData[previousMonthKey];
                    }
                }

                const netBalanceData = labelsForSparklines.map(label => dataForSparklines[label]?.netBalance || 0);
                const incomeData = labelsForSparklines.map(label => dataForSparklines[label]?.income || 0);
                const expensesData = labelsForSparklines.map(label => dataForSparklines[label]?.expenses || 0);

                // Используем currentPeriodTotal и previousPeriodTotal для расчета изменений
                // incomeChangeEl и expensesChangeEl теперь обновляются функцией fetchAndRenderMonthlySummary()
                // Здесь нужно обновить только netBalanceChangeEl.
                function calculateNetBalanceChange(current, previous) {
                    if (previous === 0) {
                        if (current === 0) return 0;
                        return current > 0 ? 100 : -100;
                    }
                    return ((current - previous) / previous) * 100;
                }

                function updateNetBalanceChangeText(element, change) {
                    if (isNaN(change) || !isFinite(change)) {
                        element.className = 'text-sm font-semibold text-gray-400';
                        element.textContent = i18next.t('no_data');
                    } else if (change > 0) {
                        element.className = 'text-sm font-semibold text-green-400';
                        element.textContent = `+${change.toFixed(1)}%`;
                    } else if (change < 0) {
                        element.className = 'text-sm font-semibold text-red-400';
                        element.textContent = `${change.toFixed(1)}%`;
                    } else {
                        element.className = 'text-sm font-semibold text-gray-400';
                        element.textContent = '0%';
                    }
                }

                if (Object.keys(currentPeriodTotal).length > 0 && Object.keys(previousPeriodTotal).length > 0) {
                    const netBalanceChange = calculateNetBalanceChange(currentPeriodTotal.netBalance, previousPeriodTotal.netBalance);
                    updateNetBalanceChangeText(netBalanceChangeEl, netBalanceChange);
                } else {
                    netBalanceChangeEl.textContent = i18next.t('no_data');
                }

                const sparklineOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    elements: { point: { radius: 0 } },
                    plugins: { legend: { display: false }, tooltip: { enabled: false } },
                    scales: { x: { display: false }, y: { display: false } }
                };

                netBalanceSparklineChart = new Chart(document.getElementById('netBalanceSparkline').getContext('2d'), {
                    type: 'line',
                    data: { labels: labelsForSparklines, datasets: [{ data: netBalanceData, borderColor: '#8b5cf6', borderWidth: 1 }] },
                    options: sparklineOptions
                });

                incomeSparklineChart = new Chart(document.getElementById('incomeSparkline').getContext('2d'), {
                    type: 'line',
                    data: { labels: labelsForSparklines, datasets: [{ data: incomeData, borderColor: '#22c55e', borderWidth: 1 }] },
                    options: sparklineOptions
                });

                expensesSparklineChart = new Chart(document.getElementById('expensesSparkline').getContext('2d'), {
                    type: 'line',
                    data: { labels: labelsForSparklines, datasets: [{ data: expensesData, borderColor: '#ef4444', borderWidth: 1 }] },
                    options: sparklineOptions
                });
            }

                        recommendationResultDiv.innerHTML = `
                            <p class="text-gray-300">${recommendation.reason}</p>
                            <button id="applyRecommendationButton" class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-i18n="apply_this_goal">${i18next.t('apply_this_goal')}</button>
                        `;
                        document.getElementById('applyRecommendationButton').addEventListener('click', () => {
                            const goalToStore = {
                                category: recommendation.category,
                                type: recommendation.type,
                                value: recommendation.value
                            };
                            localStorage.setItem('userGoal', JSON.stringify(goalToStore));
                            goalSetupModal.classList.add('hidden');
                            updateGoalProgress();
                        });
                    } else {
                        console.log('No recommendation available.');
                        recommendationResultDiv.innerHTML = `<p class="text-gray-400">${i18next.t('not_enough_data_for_recommendation')}</p>`;
                    }

                } catch (error) {
                    console.error('Error getting recommendation:', error);
                    recommendationResultDiv.innerHTML = `<p class="text-red-400">${i18next.t('error_getting_recommendation')}: ${error.message}</p>`;
                } finally {
                    getGoalRecommendationButton.textContent = i18next.t('get_recommendation');
                    getGoalRecommendationButton.disabled = false;
                }
            });
            
            goalTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    goalTabs.forEach(t => {
                        t.classList.remove('text-blue-500', 'border-blue-500');
                        t.classList.add('text-gray-400', 'border-transparent', 'hover:text-gray-300', 'hover:border-gray-300');
                    });
                    tab.classList.add('text-blue-500', 'border-blue-500');
                    tab.classList.remove('text-gray-400', 'border-transparent', 'hover:text-gray-300', 'hover:border-gray-300');
                    
                    const targetId = tab.dataset.tabTarget;
                    document.querySelectorAll('.goal-tab-content').forEach(content => {
                        content.classList.add('hidden');
                    });
                    document.querySelector(targetId).classList.remove('hidden');
                });
            });


            // --- Обработчики событий и начальный вызов ---
            processDataButton.addEventListener('click', handleFileProcessing);
            filterMonthSelect.addEventListener('change', fetchAndRenderTransactions);
            filterYearInput.addEventListener('change', fetchAndRenderTransactions);
            deepAnalysisButton.addEventListener('click', performDeepAnalysis);
            detectAnomaliesButton.addEventListener('click', detectAnomalies);
            
            // Обработчики для модального окна настроек глубокого анализа
            const deepAnalysisSettingsButton = document.getElementById('deepAnalysisSettingsButton');
            const deepAnalysisSettingsModal = document.getElementById('deepAnalysisSettingsModal');
            const closeDeepAnalysisSettingsButton = document.getElementById('closeDeepAnalysisSettingsButton');
            const saveDeepAnalysisSettingsButton = document.getElementById('saveDeepAnalysisSettingsButton');
            
            deepAnalysisSettingsButton.addEventListener('click', () => {
                deepAnalysisMonthSelect.value = filterMonthSelect.value;
                deepAnalysisYearInput.value = filterYearInput.value;
                deepAnalysisSettingsModal.classList.remove('hidden');
            });
            
            closeDeepAnalysisSettingsButton.addEventListener('click', () => {
                deepAnalysisSettingsModal.classList.add('hidden');
            });
            
            saveDeepAnalysisSettingsButton.addEventListener('click', () => {
                deepAnalysisSettingsModal.classList.add('hidden');
            });
            closeHabitDetailModal.addEventListener('click', () => habitDetailModal.classList.add('hidden'));

            prevAnomalyPageBtn.addEventListener('click', () => {
                if (currentAnomalyPage > 1) {
                    currentAnomalyPage--;
                    renderAnomalies(allAnomalies);
                }
            });

            nextAnomalyPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(allAnomalies.length / anomaliesPerPage);
                if (currentAnomalyPage < totalPages) {
                    currentAnomalyPage++;
                    renderAnomalies(allAnomalies);
                }
            });

            prevHabitPageBtn.addEventListener('click', () => {
                if (currentHabitPage > 1) {
                    currentHabitPage--;
                    renderHabits(allHabits);
                }
            });

            nextHabitPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(allHabits.length / habitsPerPage);
                if (currentHabitPage < totalPages) {
                    currentHabitPage++;
                    renderHabits(allHabits);
                }
            });

            prevTransactionPageBtn.addEventListener('click', () => {
                if (currentTransactionPage > 1) {
                    currentTransactionPage--;
                    renderTransactionsTable(allTransactions);
                }
            });

            nextTransactionPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(allTransactions.length / transactionsPerPage);
                if (currentTransactionPage < totalPages) {
                    currentTransactionPage++;
                    renderTransactionsTable(allTransactions);
                }
            });

            quickFiltersContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('quick-filter-btn')) {
                    document.querySelectorAll('.quick-filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    const period = e.target.dataset.period;
                    const today = new Date();
                    filterYearInput.value = today.getFullYear();

                    if (period === 'month') {
                        filterMonthSelect.value = String(today.getMonth() + 1).padStart(2, '0');
                    } else if (period === 'quarter') {
                    const quarter = Math.floor(today.getMonth() / 3);
                    // Для простоты мы просто выбираем весь год для квартала,
                    // так как бэкенд не поддерживает получение данных поквартально напрямую.
                    // Более сложная реализация потребовала бы фильтрации транзакций на клиенте.
                    filterMonthSelect.value = ''; 
                    } else { // year
                        filterMonthSelect.value = '';
                    }
                    fetchAndRenderTransactions();
                }
            });

            habitsResultDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('habit-details-btn')) {
                    const habitData = JSON.parse(e.target.dataset.habit);
                    const payee = e.target.dataset.payee;
                    
                    habitDetailTitle.textContent = `${i18next.t('trend_of_spending')}: ${payee}`;
                    
                    const chartData = {
                        labels: habitData.transactions.map(t => new Date(t.date).toLocaleDateString(i18next.language)),
                        datasets: [{
                            label: i18next.t('amount_spent'),
                            data: habitData.transactions.map(t => t.amount),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            fill: true,
                            tension: 0.4
                        }]
                    };

                    if (habitTrendChart) {
                        habitTrendChart.destroy();
                    }

                    habitTrendChart = new Chart(document.getElementById('habitTrendChart').getContext('2d'), {
                        type: 'line',
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: { color: '#9ca3af' }, 
                                    grid: { color: '#374151' }
                                },
                                x: {
                                    ticks: { color: '#9ca3af' }, 
                                    grid: { color: '#374151' }
                                }
                            },
                            plugins: {
                                legend: { display: false }
                            }
                        }
                    });

                    habitDetailModal.classList.remove('hidden');
                }
            });
            
            // --- Функция загрузки в Supabase ---
            async function uploadTransactionsToSupabase(transactions, excludeDebts, skipEmbedding) {
                try {
                    const response = await fetch('/api/upload-transactions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ transactions, excludeDebts, skipEmbedding }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        console.log('Transactions uploaded successfully:', result);
                        alert(result.message || i18next.t('transactions_uploaded_successfully'));
                        fetchAndRenderTransactions(); // Обновляем данные из БД
                    } else {
                        console.error('Error uploading transactions:', result.error);
                        alert(`${i18next.t('error_uploading_transactions')}: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Network or server error during upload:', error);
                    alert(i18next.t('network_server_error_upload'));
                }
            }

            // --- Начальная загрузка ---
            // Устанавливаем текущий год и запускаем начальную загрузку данных
            filterYearInput.value = new Date().getFullYear();
            fetchAndRenderTransactions();
        });
</script>

</body>
</html>
