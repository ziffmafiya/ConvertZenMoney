<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Excel Converter</title>
    <!-- Link to the stylesheet for basic styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Include the SheetJS library from a CDN for Excel file generation -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CSV to Excel Converter</h1>
        <!-- Input element to select a CSV file -->
        <input type="file" id="csvFile" accept=".csv">

        <!-- Option to filter out "Долги" (Debts) -->
        <div class="filter-option">
            <label for="filterDebts">Filter "Долги" (Debts):</label>
            <input type="checkbox" id="filterDebts">
        </div>

        <!-- Option to filter by month and year -->
        <div class="filter-option">
            <label for="filterMonth">Filter by Month:</label>
            <select id="filterMonth">
                <option value="">All Months</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="filterYear">Year:</label>
            <input type="number" id="filterYear" placeholder="e.g., 2023" min="1900" max="2100">
        </div>

        <!-- Button to trigger the conversion process -->
        <button id="convertBtn">Convert to Excel</button>
    </div>
    <!-- Link to the JavaScript file for conversion logic -->
    <script src="script.js"></script>
</body>
</html>
