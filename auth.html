<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 200px; }
        button { padding: 10px 15px; margin-right: 10px; }
        #message { margin-top: 20px; color: green; }
        #error { margin-top: 20px; color: red; }
    </style>
</head>
<body>
    <h1>Authentication</h1>

    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button id="signup-button">Sign Up</button>

    <h2>Sign In</h2>
    <input type="email" id="signin-email" placeholder="Email">
    <input type="password" id="signin-password" placeholder="Password">
    <button id="signin-button">Sign In</button>

    <h2>User Info</h2>
    <button id="get-user-button">Get Current User</button>
    <button id="signout-button">Sign Out</button>
    <p id="user-info"></p>

    <p id="message"></p>
    <p id="error"></p>

    <script type="module">
        import { signUp, signIn, signOut, getCurrentUser } from './api/auth.js';

        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupButton = document.getElementById('signup-button');

        const signinEmailInput = document.getElementById('signin-email');
        const signinPasswordInput = document.getElementById('signin-password');
        const signinButton = document.getElementById('signin-button');

        const getUserButton = document.getElementById('get-user-button');
        const signoutButton = document.getElementById('signout-button');
        const userInfoParagraph = document.getElementById('user-info');

        const messageParagraph = document.getElementById('message');
        const errorParagraph = document.getElementById('error');

        const displayMessage = (msg) => {
            messageParagraph.textContent = msg;
            errorParagraph.textContent = '';
        };

        const displayError = (err) => {
            errorParagraph.textContent = err;
            messageParagraph.textContent = '';
        };

        signupButton.addEventListener('click', async () => {
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            try {
                const { user } = await signUp(email, password);
                displayMessage(`User signed up: ${user.email}`);
            } catch (error) {
                displayError(`Sign up error: ${error.message}`);
            }
        });

        signinButton.addEventListener('click', async () => {
            const email = signinEmailInput.value;
            const password = signinPasswordInput.value;
            try {
                const { user } = await signIn(email, password);
                displayMessage(`User signed in: ${user.email}`);
            } catch (error) {
                displayError(`Sign in error: ${error.message}`);
            }
        });

        signoutButton.addEventListener('click', async () => {
            try {
                await signOut();
                displayMessage('User signed out.');
                userInfoParagraph.textContent = '';
            } catch (error) {
                displayError(`Sign out error: ${error.message}`);
            }
        });

        getUserButton.addEventListener('click', async () => {
            try {
                const user = await getCurrentUser();
                if (user) {
                    userInfoParagraph.textContent = `Current User: ${user.email}`;
                } else {
                    userInfoParagraph.textContent = 'No user currently signed in.';
                }
            } catch (error) {
                displayError(`Get user error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
