<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t-SNE Cluster Visualization</title>
    <!-- Plotly.js CDN for plotting -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #tsnePlot {
            width: 80%;
            height: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>t-SNE Visualization of Transaction Clusters</h1>
        <div id="tsnePlot"></div>
    </div>

    <script>
        async function fetchTSNEEmbeddings() {
            try {
                // In a real scenario, you would fetch actual transactions and their cluster labels.
                // For this example, we'll simulate some dummy data.
                const dummyTransactions = Array.from({ length: 100 }, (_, i) => ({
                    id: i,
                    amount: Math.random() * 1000,
                    category: `Category ${Math.floor(Math.random() * 5)}`,
                    description: `Transaction ${i}`
                }));
                const dummyClusterLabels = dummyTransactions.map(t => `Cluster ${Math.floor(Math.random() * 3)}`);


                const response = await fetch('/api/get-tsne-embeddings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transactions: dummyTransactions,
                        clusterLabels: dummyClusterLabels
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.embeddings;

            } catch (error) {
                console.error('Error fetching t-SNE embeddings:', error);
                document.getElementById('tsnePlot').innerHTML = `<p style="color: red; text-align: center;">Error loading plot: ${error.message}</p>`;
                return [];
            }
        }

        async function plotTSNE() {
            const embeddings = await fetchTSNEEmbeddings();

            if (embeddings.length === 0) {
                return;
            }

            // Group data by cluster
            const clusters = {};
            embeddings.forEach(e => {
                if (!clusters[e.cluster]) {
                    clusters[e.cluster] = { x: [], y: [], name: e.cluster, mode: 'markers', type: 'scatter' };
                }
                clusters[e.cluster].x.push(e.x);
                clusters[e.cluster].y.push(e.y);
            });

            const plotData = Object.values(clusters);

            const layout = {
                title: 't-SNE Scatter Plot of Transaction Clusters',
                xaxis: { title: 't-SNE Dimension 1' },
                yaxis: { title: 't-SNE Dimension 2' },
                hovermode: 'closest'
            };

            Plotly.newPlot('tsnePlot', plotData, layout);
        }

        plotTSNE();
    </script>
</body>
</html>
